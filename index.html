<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratcher</title>
    <style>
      .demo {
        position: relative;
        width: 320px;
        margin: 10px auto 20px auto;
        min-height: 300px;
      }
      
      .g-mask {
        position: absolute;
        top: 0;
        left: 0;
        background: transparent;
      }
      .g-info {
        width: 300px;
        height: 40px;
        padding-top: 60px;
        line-height: 40px;
        text-align: center;
        font-size: 36px;
      }
    </style>
  </head>

  <body>
  <div id="main">
    <div class="demo">
      <canvas class="g-mask" width="300" height="200"></canvas>
      <div class="g-info"></div>
    </div>
  </div>

  <script src="scratcher.js"></script>

  </body>
</html>
